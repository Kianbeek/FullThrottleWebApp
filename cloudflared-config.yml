# Sample Cloudflare Tunnel config for FullThrottle WebSocket
#
# Copy this file to your cloudflared config directory after you create the tunnel:
#   Windows: C:\Users\kians\.cloudflared\config.yml
#   macOS/Linux: ~/.cloudflared/config.yml
#
# Replace the credentials-file path with the actual path to the JSON
# that is generated by `cloudflared tunnel create fullthrottle-ws`.
#
tunnel: fullthrottle-ws
credentials-file: C:\Users\kians\.cloudflared\fullthrottle-ws.json

ingress:
  - hostname: ws.fullthrottleclubapp.com
    service: http://localhost:3001
  - service: http_status:404
